<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>cross domain iframes</title>
  <link rel="stylesheet" href="https://unpkg.com/semantic-ui@2/dist/semantic.min.css">
  <meta http-equiv="Content-Security-Policy" content="frame-src 'self' http://spacejam.com;">
</head>
<body>
  <div class="ui inverted vertical masthead center aligned segment">
    <h1 class="ui header">Cross domain iframes</h1>
  </div>
  <div class="ui main text container" style="margin: 3em 0">
    <h2>Same Origin</h2>
    <iframe sandbox="allow-same-origin" id="sandbox" src="same-origin-frame.html" width="100%" height="200px" frameborder="0"></iframe>
    <h2>Cross Origin (allowed by csp)</h2>
    <iframe sandbox="allow-same-origin" id="sandbox" src="http://spacejam.com" width="100%" height="300px" frameborder="0"></iframe>
    <h2>Cross Origin (not allowed by csp)</h2>
    <iframe sandbox="allow-same-origin" id="sandbox" src="http://acme.com" width="100%" height="300px" frameborder="0"></iframe>
    <h2>Nested Frame</h2>
    <iframe sandbox="allow-same-origin" id="sandbox" src="nested-frame.html" width="100%" height="200px" frameborder="0"></iframe>
  </div>
</body>
</html>
