<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <title>Sandboxed Eval</title>
  <script type="text/javascript" src="panel.js"></script>
  <style>
    body {
      background-color: #fff;
    }

    textarea, button {
      display: block;
    }
  </style>
</head>
<body>
  <iframe sandbox="allow-scripts allow-same-origin" id="sandbox" src="sandbox.html" width="0" height="0" frameborder="0"></iframe>
  <label>
    Put some JSON here:
    <textarea rows="5" cols="60">
{
  "a": "hello",
  "exec": "function foo(a) { return a + ' world'; }"
}
    </textarea>
  </label>
  <button>Do Something</button>
</body>
</html>
